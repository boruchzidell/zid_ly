<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./stylesheets/app.css" />
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="./scripts/index.js" type="module"></script>
    <title>Zid.ly URL Shortener</title>
  </head>
  <body>
    <main>
      <h1>Zid.ly URL Shortener</h1>
      <form id="url-form">
        <label for="original-url">URL to shorten: </label>
        <input id="original-url" type="text" placeholder="http://www.google.com" autofocus />

        <input id="submit" type="submit" value="Shrink me!" title="Enter a valid URL" disabled />
      </form>

      <div id="container" class="hidden">
        <a id="shortened-url" target="_blank" title="Click to open me in a new tab"></a>

        <button id="copy-btn" title="Copy to clipboard">Copy</button>

        <button class="hidden"><a href>Do another one</a></button>
      </div>
    </main>

    <footer><a href="https://github.com/boruchzidell/zid_ly">Examine the source</a></footer>
  </body>
</html>
